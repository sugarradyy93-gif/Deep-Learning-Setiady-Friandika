<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Saham</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f8faff 0%, #e3eeff 100%);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        h2 {
            font-weight: 600;
            color: #1E5BE2;
        }
        #stockResult {
            font-size: 1.3rem;
            font-weight: 600;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto p-4" style="max-width: 600px;">
            <h2 class="text-center mb-4">ðŸ“ˆ Prediksi Harga Saham</h2>

            <form id="stockForm" class="text-center">
                <div class="mb-3">
                    <label for="symbol" class="form-label">Masukkan Simbol Saham</label>
                    <input type="text" id="symbol" class="form-control text-center" placeholder="Contoh: AAPL, GOTO, BBCA">
                </div>
                <button type="button" id="btnPrediksi" class="btn btn-success px-4">Prediksi Harga</button>
            </form>

            <div id="output" class="mt-4 text-center">
                <p class="text-muted">Hasil prediksi akan muncul di bawah ini:</p>
                <div id="stockResult">-</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnPrediksi").addEventListener("click", async function() {
            const symbol = document.getElementById("symbol").value.trim();
            if (!symbol) return alert("Masukkan simbol saham terlebih dahulu!");

            const response = await fetch("/api/predict-stock", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ symbol })
            });

            const data = await response.json();
            document.getElementById("stockResult").textContent =
                `ðŸ’¹ Saham ${data.symbol.toUpperCase()} diprediksi seharga $${data.predicted_price}`;
        });
    </script>
</body>
</html>
