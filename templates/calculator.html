<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Logika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f8faff 0%, #e3eeff 100%);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        h2 {
            font-weight: 600;
            color: #1E5BE2;
        }
        #result {
            font-size: 1.2rem;
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto p-4" style="max-width: 600px;">
            <h2 class="text-center mb-4">üßÆ Kalkulator Logika</h2>

            <form id="calcForm" class="text-center">
                <div class="row mb-3">
                    <div class="col">
                        <label for="a" class="form-label">A</label>
                        <select id="a" class="form-select">
                            <option value="0">0 (False)</option>
                            <option value="1">1 (True)</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="b" class="form-label">B</label>
                        <select id="b" class="form-select">
                            <option value="0">0 (False)</option>
                            <option value="1">1 (True)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="operator" class="form-label">Operator Logika</label>
                    <select id="operator" class="form-select text-center">
                        <option>AND</option>
                        <option>OR</option>
                        <option>XOR</option>
                    </select>
                </div>

                <button type="button" id="btnHitung" class="btn btn-primary px-4">Hitung</button>
            </form>

            <div id="output" class="mt-4 text-center">
                <p class="text-muted">Hasil akan muncul di bawah ini:</p>
                <div id="result">-</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnHitung").addEventListener("click", async function() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const operator = document.getElementById("operator").value;

            const response = await fetch("/api/calculator", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ a, b, operator })
            });

            const data = await response.json();
            document.getElementById("result").textContent = data.result === "True" ? "‚úÖ True" : "‚ùå False";
        });
    </script>
</body>
</html>
