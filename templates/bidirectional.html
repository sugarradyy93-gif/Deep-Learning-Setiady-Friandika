<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Kata (Bidirectional)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #f8faff 0%, #e3eeff 100%);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        h2 {
            font-weight: 600;
            color: #1E5BE2;
        }
        #prediction {
            font-size: 1.2rem;
            font-weight: 600;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card mx-auto p-4" style="max-width: 600px;">
            <h2 class="text-center mb-4">ðŸ§© Prediksi Kata (Bidirectional)</h2>

            <form id="predictForm" class="text-center">
                <div class="mb-3">
                    <label for="inputText" class="form-label">Masukkan Kalimat</label>
                    <input type="text" id="inputText" class="form-control text-center" placeholder="Contoh: Saya merasa hari ini">
                </div>
                <button type="button" id="btnPrediksi" class="btn btn-primary px-4">Prediksi Kata Berikutnya</button>
            </form>

            <div id="output" class="mt-4 text-center">
                <p class="text-muted">Hasil prediksi akan muncul di bawah ini:</p>
                <div id="prediction">-</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("btnPrediksi").addEventListener("click", async function() {
            const text = document.getElementById("inputText").value.trim();
            if (!text) return alert("Masukkan kalimat terlebih dahulu!");

            const response = await fetch("/api/predict-word", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            document.getElementById("prediction").textContent = "ðŸ’¬ " + data.prediction;
        });
    </script>
</body>
</html>
